name: Test and build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Builder docker image
      run: docker build -t melvinsembrano/iotf:latest .
    - name: Run tests
      run: docker run melvinsembrano/iotf sh -c 'bin/test'
